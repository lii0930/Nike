<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Bootstrap 5 Example</title>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link rel="stylesheet" href="reset.css" />

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
     <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="index.js"></script>
  </head>

  <body  ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
        <table>
            <thead>
              <tr>
                <th>Ảnh sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Loại sản phẩm</th>
                <th>Kích cỡ</th>
                <th>Xóa</th>
                <th>Giá</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="product in cartItems">
                <td>
                  <img src="{{ product.anh }}" class="img-fluid rounded-3" style="width: 120px;">
                </td>
                <td>{{ product.name }}</td>
                <td>{{ product.kind }}</td>
                <td>
                  <div class="d-flex flex-row">
                    <button class="btn btn-link px-2" ng-click="decreaseQuantity(product)">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input type="number" ng-model="product.quantity" min="0" class="form-control form-control-sm" style="width: 50px;">
                    <button class="btn btn-link px-2" ng-click="increaseQuantity(product)">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td>
                  <button class="btn btn-danger" ng-click="removeFromCart(product)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
                <td>{{ product.price}}</td>
              </tr>
            </tbody>
          </table>
          
    </div>
  </body>

     var app = angular.module("myApp", []);
     app.controller("myCtrl", function ($scope) {});
  </script> -->
</html>
