<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike. Just do it</title>
    <link rel="icon" href="anh/2.gif" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="id.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@200&family=Oswald&family=Quicksand:wght@300;400&family=Raleway:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <section class="h-100 h-custom">
                <div class="container h-100 py-5">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
              
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col" class="h5">Giỏ hàng</th>
                              <th scope="col">Kích thước</th>
                              <th scope="col">Số lượng</th>
                              <th scope="col">Thành tiền</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">
                                <div class="d-flex align-items-center">
                                  <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/e0cb2603-6be2-4847-87c6-78803bf582dc/air-max-pulse-shoes-V9B1C5.png" class="img-fluid rounded-3"
                                    style="width: 120px;" alt="Book">
                                  <div class="flex-column ms-4">
                                    <p class="mb-2">Nike Air Max Pulse</p>
                                    <p class="mb-0 text-secondary">Giày thể thao</p>
                                  </div>
                                </div>
                              </th>
                              <td class="align-middle">
                                <p class="mb-0 ms-4" style="font-weight: 500;">38</p>
                              </td>
                              <td class="align-middle">
                                <div class="d-flex flex-row">
                                  <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                    <i class="fas fa-minus"></i>
                                  </button>
              
                                  <input id="form1" min="0" name="quantity" value="2" type="number"
                                    class="form-control form-control-sm" style="width: 50px;" />
              
                                  <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="fas fa-plus"></i>
                                  </button>
                                </div>
                              </td>
                              <td class="align-middle">
                                <p class="mb-0" style="font-weight: 500;">$9.99</p>
                              </td>
                            </tr>


                            <tr>
                              <th scope="row" class="border-bottom-1">
                                <div class="d-flex align-items-center">
                                  <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/d5147f3c-ea8c-49d9-af56-2c66cdeed3e6/tech-hera-shoes-PQQ9Lq.png" class="img-fluid rounded-3"
                                    style="width: 120px;" alt="Book">
                                  <div class="flex-column ms-4">
                                    <p class="mb-2">Nike Tech Hera</p>
                                    <p class="mb-0 text-secondary">Giày thể thao</p>
                                  </div>
                                </div>
                              </th>
                              <td class="align-middle border-bottom-1">
                                <p class="mb-0 ms-4" style="font-weight: 500;">40</p>
                              </td>
                              <td class="align-middle border-bottom-1">
                                <div class="d-flex flex-row">
                                  <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                    <i class="fas fa-minus"></i>
                                  </button>
              
                                  <input id="form1" min="0" name="quantity" value="1" type="number"
                                    class="form-control form-control-sm" style="width: 50px;" />
              
                                  <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="fas fa-plus"></i>
                                  </button>
                                </div>
                              </td>
                              <td class="align-middle border-bottom-1">
                                <p class="mb-0" style="font-weight: 500;">$13.50</p>
                              </td>
                            </tr>

                            
                            <tr>
                                <th scope="row" class="border-bottom-1">
                                  <div class="d-flex align-items-center">
                                    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/318d9bad-9e9e-4f95-9dd3-45f465fabf90/air-force-1-07-shoes-5ttFDf.png" class="img-fluid rounded-3"
                                      style="width: 120px;" alt="Book">
                                    <div class="flex-column ms-4">
                                      <p class="mb-2">Nike Air Force 1 '07</p>
                                      <p class="mb-0 text-secondary">Giày thể thao</p>
                                    </div>
                                  </div>
                                </th>
                                <td class="align-middle border-bottom-1">
                                  <p class="mb-0 ms-4" style="font-weight: 500;">36</p>
                                </td>
                                <td class="align-middle border-bottom-1">
                                  <div class="d-flex flex-row">
                                    <button class="btn btn-link px-2"
                                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                      <i class="fas fa-minus"></i>
                                    </button>
                
                                    <input id="form1" min="0" name="quantity" value="1" type="number"
                                      class="form-control form-control-sm" style="width: 50px;" />
                
                                    <button class="btn btn-link px-2"
                                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                      <i class="fas fa-plus"></i>
                                    </button>
                                  </div>
                                </td>
                                <td class="align-middle border-bottom-1">
                                  <p class="mb-0" style="font-weight: 500;">$13.50</p>
                                </td>
                              </tr>

                            
                          </tbody>
                        </table>
                      </div>
              
                      <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                        <div class="card-body p-4">
              
                          <div class="row">
                            <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                              <form>
                                <div class="d-flex flex-row pb-3">
                                  <div class="d-flex align-items-center pe-2">
                                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v"
                                      value="" aria-label="..." checked />
                                  </div>
                                  <div class="rounded border w-100 p-3">
                                    <p class="d-flex align-items-center mb-0">
                                        <i class="fa-solid fa-money-bill fa-2x fa-lg text-dark pe-2"></i>Tiền mặt
                                    </p>
                                  </div>
                                </div>
                                <div class="d-flex flex-row pb-3">
                                  <div class="d-flex align-items-center pe-2">
                                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2v"
                                      value="" aria-label="..." />
                                  </div>
                                  <div class="rounded border w-100 p-3">
                                    <p class="d-flex align-items-center mb-0">
                                      <i class="fab fa-cc-visa fa-2x fa-lg text-dark pe-2"></i> Thẻ Visa
                                    </p>
                                  </div>
                                </div>
                                <div class="d-flex flex-row">
                                  <div class="d-flex align-items-center pe-2">
                                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel3v"
                                      value="" aria-label="..." />
                                  </div>
                                  <div class="rounded border w-100 p-3">
                                    <p class="d-flex align-items-center mb-0">
                                      <i class="fab fa-cc-paypal fa-2x fa-lg text-dark pe-2"></i>PayPal
                                    </p>
                                  </div>
                                </div>
                              </form>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-6">
                              <div class="row">
                                <div class="col-12 col-xl-6">
                                  <div class="form-outline mb-4 mb-xl-5">
                                    <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                      placeholder="John Smith" />
                                    <label class="form-label" for="typeName">Tên chủ thẻ</label>
                                  </div>
              
                                  <div class="form-outline mb-4 mb-xl-5">
                                    <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YY"
                                      size="7" id="exp" minlength="7" maxlength="7" />
                                    <label class="form-label" for="typeExp">Thời hạn</label>
                                  </div>
                                </div>
                                <div class="col-12 col-xl-6">
                                  <div class="form-outline mb-4 mb-xl-5">
                                    <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                      placeholder="1111 2222 3333 4444" minlength="19" maxlength="19" />
                                    <label class="form-label" for="typeText">Số thẻ</label>
                                  </div>
              
                                  <div class="form-outline mb-4 mb-xl-5">
                                    <input type="password" id="typeText" class="form-control form-control-lg"
                                      placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                    <label class="form-label" for="typeText">Cvv</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-4 col-xl-3">
                              <div class="d-flex justify-content-between" style="font-weight: 500;">
                                <p class="mb-2">Tổng tiền sản phẩm</p>
                                <p class="mb-2">$23.49</p>
                              </div>
              
                              <div class="d-flex justify-content-between" style="font-weight: 500;">
                                <p class="mb-0">Phí ship</p>
                                <p class="mb-0">$2.99</p>
                              </div>
              
                              <hr class="my-4">
              
                              <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                                <p class="mb-2">Tổng cộng</p>
                                <p class="mb-2">$26.48</p>
                              </div>
                              <button type="button" class="btn btn-dark btn-block col-12">
                                  <span>Thanh toán</span>
                              </button>
              
                            </div>
                          </div>
              
                        </div>
                      </div>
              
                    </div>
                  </div>
                </div>
              </section>
        </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
