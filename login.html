<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nike. Just do it</title>
    <link rel="icon" href="anh/2.gif" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="id.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@200&family=Oswald&family=Quicksand:wght@300;400&family=Raleway:wght@200&display=swap"

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="d-flex justify-content-center ms-5">
                <img src="https://static.nike.com/a/images/f_jpg,q_auto:eco/61b4738b-e1e1-4786-8f6c-26aa0008e80b/swoosh-logo-black.png"
                 alt="" width="25%">
                 </div>
                <div class="d-flex justify-content-center ms-2">
                 <p class="hi">JUST DO IT</p>
                 </div>
                 <form class="ms-4">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Email</label>
                        <input type="email" id="form2Example1" class="form-control rounded"
                            placeholder="Email..." />
                    </div>
    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Mật khẩu</label>
                        <input type="password" id="form2Example2" class="form-control rounded"
                            placeholder="Mật khẩu..." />
                    </div>
    
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-start">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example34"
                                    checked />
                                <label class="form-check-label" for="form2Example34"> Ghi nhớ mật khẩu</label>
                            </div>
                        </div>
    
                        <div class="col d-flex justify-content-end">
                            <a href="#!" class="text-decoration-none text-secondary">Quên mật khẩu?</a>
                        </div>
                    </div>
                    <button type="submit" class="col-12 btn btn-dark btn-block mb-4">Đăng nhập</button>
                    <div class="text-center">
                        <p>Bạn chưa có tài khoản? <a href="createacc.html"
                                class="text-decoration-none text-dark fw-bold">Đăng ký TẠI ĐÂY</a></p>
                        <p>hoặc đăng nhập với: </p>
                        <button type="button" class="btn btn-dark btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
    
                        <button type="button" class="btn btn-dark btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>
    
                        <button type="button" class="btn btn-dark btn-floating mx-1">
                            <i class="fa-brands fa-instagram"></i>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="col-md-8">
                <div id="carouselExampleAutoplaying" class="carousel slide mt-4" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="anh/bannh.png" class="d-block w-100" alt="" width="100%">
                      </div>
                      <div class="carousel-item">
                        <img src="anh/banh2.png" class="d-block w-100" alt="" width="100%">
                      </div>
                      <div class="carousel-item">
                        <img src="anh/bannh1.png" class="d-block w-100" alt="" width="100%">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>

     
    

  </div>

</body>

</html>
